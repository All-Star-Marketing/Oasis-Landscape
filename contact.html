<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Oasis Landscape</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(255, 255, 255, 0.85);
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .logo {
      position: absolute;
      left: 2rem;
    }

    .logo img {
      height: 80px;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #7CFC00;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding-top: 110px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #7CFC00;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      background-color: #4A683A;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3d5530;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/140x70?text=LOGO" alt="Company Logo" />
    </div>
    <nav>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    Copyright Â© 2025 Oasis Landscape & Excavation - All Rights Reserved.
  </footer>

</body>
</html>
