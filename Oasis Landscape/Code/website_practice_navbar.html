<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oasis Landscape</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden; /* Removes vertical scrollbar */
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background-color: rgba(255, 255, 255, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 2rem;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .logo {
      position: absolute;
      top: 0;
      left: 2rem;
      z-index: 1100;
      display: flex;
      align-items: flex-start;
      padding-top: 5px;
      padding-bottom: 5px;
    }

    .logo img {
      height: 80px;
      object-fit: contain;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: #4A683A;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      line-height: 90px;
      height: 90px;
      display: inline-block;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== GALLERY ===== */
    .gallery-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      margin-top: 90px;
    }

    .gallery-slider {
      display: flex;
      height: 100%;
      width: calc(100vw * 6);
      animation: slide 36s linear infinite;
    }

    .gallery-slider img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%, 13.88%     { transform: translateX(0); }
      16.66%, 30.55% { transform: translateX(-100vw); }
      33.33%, 47.22% { transform: translateX(-200vw); }
      50%, 63.88%    { transform: translateX(-300vw); }
      66.66%, 80.55% { transform: translateX(-400vw); }
      83.33%, 100%   { transform: translateX(-500vw); }
    }

    /* ===== BANNER ===== */
   .intro-banner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.5); /* greenish hue */
  color: #fff;
  text-align: center;
  padding: 2rem 3rem;
  border-radius: 12px;
  z-index: 10;
  pointer-events: none;
}

    .intro-banner h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .intro-banner p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

.cta-btn {
  padding: 0.75rem 1.5rem;
  background: #4A683A;           /* Green background */
  color: #fff;                   /* White text */
  font-size: 1.1rem;
  text-decoration: none;
  border-radius: 5px;
  transition: background 0.2s, color 0.2s;
  pointer-events: auto;
  display: inline-block;
  border: 2px solid #4A683A;
}

.cta-btn:hover {
  background: #fff;              /* White background on hover */
  color: #4A683A;                /* Green text on hover */
}


    /* ===== FOOTER ===== */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      z-index: 1000;
    }
  </style>
</head>
<body>
